<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/animation.css" />
    <title>Animation</title>
  </head>
  <body>
    <div class="logo-wrap">
      <div class="logo-first">
        <img src="../img/logoin.png" alt="logoin" />
      </div>
    </div>
    <div class="logo-wrap-second">
      <div class="logo-second">
        <img src="../img/logoin.png" alt="logoin" />
      </div>
    </div>

    <div class="tooltip-container">
      <div class="tooltip-trigger">Наведите мышку</div>
      <div class="tooltip-content">Это всплывающая подсказка</div>
    </div>

    <div class="mask-container">
      <h2 contenteditable="true" class="masked-text">Текст с маской</h2>
    </div>
  </body>
</html>
